<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gumroad</title>
    <link rel="stylesheet" href="signup-gumroad.css">
</head>
<body>
    <main>
        <section class="form">
            <form action="">
                <div class="form__header-wrapper">
                    <a class="logo logo_small" href=""></a>
                    <a class="form__link" href="">Log in</a>
                </div>
                <div class="form__content-wrapper">
                    <h1 class="form__header-one form__header-one_margin">Join over 110,473 creators who have earned over $619,010,983 on Gumroad selling digital products and memberships</h1>
                    <div class="form__button-wrapper">
                        <a class="button button__layout button_facebook" href="">
                            <img src="facebook-logo.svg" width="16px" alt="">
                            <span>Connect with Facebook</span>
                            </a>
                        <a class="button button__layout button_twitter" href="">
                            <img src="twitter-logo.svg" width="16px" alt="">
                            <span>Connect with Twitter</span>
                        </a>
                    </div>
                    <div class="form__line-wrapper">
                        <span class="form__line form__line_margin">or</span>
                    </div>
                    <label class="form__label form__label_margin" for="email">Email</label>
                    <input class="form__input form__input_margin" type="email" id="email">
                    <label class="form__label form__label_margin" for="password">Password</label>
                    <input class="form__input form__input_margin" type="password" id="password" name="password">
                    <button class="button button__create-account button__create-account_margin">Create account</button>
                    <p class="paragraph">You agree to our
                        <a class="form__link" href="">Terms Of Use</a>
                        and
                        <a class="form__link" href="">Privacy Policy</a>                
                    </p>
                </div>
            </form>
        </section>
        <section class="background-image"></section>
    </main>
</body>
</html>
